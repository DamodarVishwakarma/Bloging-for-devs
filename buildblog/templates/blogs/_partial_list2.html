{% load static %}
{% load social_share %}
<div>
    <div class="blogContainer">
        <div class="tab-content" id="filteredBlogs">
                {% for blog in object_list %}
                    <div class="blogBox">
                        <div class="blogImg"><img alt="{{blog.title}}" src="{{blog.image.url}}" class="bgImg1"></div>
                        <div class="blogDesc">
                            <h3 class="lgHeading"><a href="{% url 'blog:blog_detail' blog.id %}" rel="noopener">{{ forloop.counter }}. {{ blog.title }}</a></h3>
                            <p class="blogPara">{{blog.contents|safe}}</p>
                            <div class="smHeading">TRENDING POST:</div>
                                <a href="{{blog.url}}" target="_blank" rel="noopener" class="blogNote">{{blog.sub_title}}</a><br><br>
                                <div>
                                    {% for r_tech in blog.related_technology.all  %}
                                        <a aria-current="page" variant="blue" class="smLabel">{{r_tech.name}}</a>
                                    {% endfor %}
                                    <a aria-current="page" variant="blue" class="smLabel" href="{% url 'blog:blog_detail' blog.id %}">View</a>
                                    <span class="smIcon">
                                        <a href="https://twitter.com/intent/tweet?text=New%20Song%3A%20W3.%20Check%20it%20out%21%20http%3A//127.0.0.1%3A8000/blogs/python/" target="_blank" rel="noopener">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                                            </svg>
                                        </a>
                                    </span>
                                </div>
                            </div>
                            <div class="rgtSide">
                                <div class="sideBox">
                                    <span class="sideIcon" >
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline>
                                        </svg>
                                    </span>
                                    <div class="sideHeading">{{blog.point}}</div>
                                    <div class="sideText">points</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>  
            </div>
</div>
