{% extends '__base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button> -->
  <div class="formContainer">
    <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">ContactUs-</legend>
        </fieldset>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" placeholder="Enter your Name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" placeholder="Enter your Email" name="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone No.:</label>
        <input type="tel" class="form-control" placeholder="Enter your Phone No." name="Phone">
      </div>

      <div class="form-group">
        <label for="desc">How May I Help You?</label>
        <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
      </div>
      <div class="form-group col-md-4 float-left">
        <button style="margin-left: -13px;" type="submit" class="btn submitBtn">Submit</button>
      </div>
    </form>
  </div>
{% endblock content %}
